<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popupAdd.css" />
  </head>
  <body>
    <div class="popupOverplay"></div>
    <main>
      <template id="blogTemplate">
        <a href="#" class="blog-card">
          <img src="" alt="#" class="blog-card--img" />
          <h3 class="blog-card--title"></h3>
          <p class="blog-card--desc"></p>
          <div class="blog-card--info">
            by&nbsp;<b class="blog-card--author"></b>&nbsp; - &nbsp;
            <p class="blog-card--date"></p>
          </div>

          <div class="blog-button">
            <button class="btn-deleteBlog">delete</button>
            <button class="btn-editBlog">edit</button>
          </div>
        </a>
      </template>
      <section>
        <div class="container">
          <h1 class="blog-title">Blog</h1>
          <button class="blog-btnAdd" id="btnAddPost">Add post</button>
          <div class="blog-list" id="blogList"></div>

        </div>
      </section>

      <div class="popup-add">
        <button class="btn-close"></button>

        <h3 class="popup-title">Add post</h3>
        <p class="popup-text">
          Please enter the following information and submit then.
        </p>
        <form action="" class="form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" />
          </div>

          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" id="desc"></textarea>
          </div>

          <div class="form-group">
            <label for="imagepost">Image</label>
            <p class="imagepost-text">
              We're using <a href="https://picsum.photos/">Picsum service</a> to
              get a random image.
            </p>
            <button class="btn-btnchangePostImage">Change post image</button>

              <!-- <input type="text" id="imgInput" /> -->
            <img src="/assets/test.jpg" alt="" id="imagePost" />
          </div>
        </form>
        <!-- <button class="btn-btnchangePostImage">Change post image</button> -->
        <button class="btn-savepost">Save</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
    <script src="/popup.js"></script>
  </body>
</html>
